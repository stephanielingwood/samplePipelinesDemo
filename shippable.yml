language: none

build:
  ci:
    - echo 'CI Running'
    - export IMAGE_NAME=stephanielingwood/samplepipelinesdemo
    - ./build.sh

  post_ci:
    - ./push.sh

integrations:
  hub:
    - integrationName: "shipdeploy"
      type: docker
  notifications:
    - integrationName: "triggerDemoPipeline"
      type: webhook
      payload:
        - versionName=$BRANCH.$BUILD_NUMBER
      on_success: always
      on_failure: never

